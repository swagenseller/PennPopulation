<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.caption {
  font-weight: bold;
}

.key path {
  display: none;
}

.key line {
  stroke: #000;
  shape-rendering: crispEdges;
}

.county-border {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
}

</style>
<body>
<h1 style="text-align:center; color:#3030FF"><bold>California Density Population</bold></h1>    
<button onclick = "changeColor()">Change color </button> 
<button onclick = "reset()"> Reset </button>    
<script type = "text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>    
<script>

var width = 960,
    height = 700;

var formatNumber = d3.format(",d");

var projection = d3.geo.albers()
    .center([-75, 40])
    .rotate([3, 1])
    .parallels([40, -39]) 
    .scale(9000)
    .translate([(width / 2), (height / 2 + 100)]);    

var path = d3.geo.path()
    .projection(projection);

var color = d3.scale.threshold()
    .domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
    .range(["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#b30000", "#7f0000"]);

var color2 = d3.scale.threshold()
    .domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
    .range(["#D4E6F1", "#AED6F1", "#85C1E9", "#5DADE2", "#3498DB", "#2E86C1", "#2874A6", "#21618C", "#1B4F72"]);
        

// A position encoding for the key only.
var x = d3.scale.linear()
    .domain([0, 5100])
    .range([0, 480]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(13)
    .tickValues(color.domain())
    .tickFormat(function(d) { return d >= 100 ? formatNumber(d) : null; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(440,40)");

/////////////////////////////////////////
// function  for recoloring 
    
function changeColor() {
 var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(440,40)");
 var xAxis2 = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(13)
    .tickValues(color2.domain())
    .tickFormat(function(d) { return d >= 100 ? formatNumber(d) : null; });
    
    g.selectAll("rect")
    .data(color2.range().map(function(d, i) {
      return {
        x0: i ? x(color2.domain()[i - 1]) : x.range()[0],
        x1: i < color2.domain().length ? x(color2.domain()[i]) : x.range()[1],
        z: d
      };
    })).enter().append("rect").attr("height", 8).attr("x", function(d) { return d.x0; }).attr("width", function(d) { return d.x1 - d.x0; }).style("fill", function(d) { return d.z; });
    
g.call(xAxis2).append("text")
    .attr("class", "caption")
    .attr("y", -6)
    .text("Population per square mile");
    
    d3.json("pa.json", function(error, ca) {
       if (error) throw error;
    
    var tracts = topojson.feature(ca, ca.objects.tracts);
    
    svg.append("g")
      .attr("class", "tract")
      .attr("clip-path", "url(#clip-land)")
    .selectAll("path")
      .data(d3.nest()
        .key(function(d) { return color2(d.properties.population / d.properties.area * 2.58999e6); })
        .entries(tracts.features.filter(function(d) { return d.properties.area; })))
    .enter().append("path")
      .style("fill", function(d) { return d.key; })
      .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); });
        
    svg.append("path")
      .datum(topojson.mesh(ca, ca.objects.counties, function(a, b) { return a !== b; }))
      .attr("class", "county-border")
      .attr("d", path);
    
});
}
//////////////////////////////////////

// reset button function  ///////////    
//////////////////////////////////////
function reset() {
 var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(440,40)");
    
    g.selectAll("rect")
    .data(color.range().map(function(d, i) {
      return {
        x0: i ? x(color.domain()[i - 1]) : x.range()[0],
        x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
        z: d
      };
    })).enter().append("rect").attr("height", 8).attr("x", function(d) { return d.x0; }).attr("width", function(d) { return d.x1 - d.x0; }).style("fill", function(d) { return d.z; });
    
g.call(xAxis).append("text")
    .attr("class", "caption")
    .attr("y", -6)
    .text("Population per square mile");
    
    d3.json("pa.json", function(error, ca) {
       if (error) throw error;
    
    var tracts = topojson.feature(ca, ca.objects.tracts);
    
    svg.append("g")
      .attr("class", "tract")
      .attr("clip-path", "url(#clip-land)")
    .selectAll("path")
      .data(d3.nest()
        .key(function(d) { return color(d.properties.population / d.properties.area * 2.58999e6); })
        .entries(tracts.features.filter(function(d) { return d.properties.area; })))
    .enter().append("path")
      .style("fill", function(d) { return d.key; })
      .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); });
        
    svg.append("path")
      .datum(topojson.mesh(ca, ca.objects.counties, function(a, b) { return a !== b; }))
      .attr("class", "county-border")
      .attr("d", path);
    
});
}

    }))
  .enter().append("rect")

g.call(xAxis).append("text")
    .attr("class", "caption")

d3.json("pa.json", function(error, ca) {
  if (error) throw error;

  console.log(ca);
//   svg.append("path")
//      .datum(topojson.feature(ca, ca.objects.counties))
//      .attr("d", d3.geo.path().projection(d3.geo.mercator()));
        
  var tracts = topojson.feature(ca, ca.objects.tracts);

  // Clip tracts to land.
  svg.append("defs").append("clipPath")
      .attr("id", "clip-land")
    .append("path")
      .datum(topojson.feature(ca, ca.objects.counties))
      .attr("d", path);

  // Group tracts by color for faster rendering.
  svg.append("g")
      .attr("class", "tract")
      .attr("clip-path", "url(#clip-land)")
    .selectAll("path")
      .data(d3.nest()
        .key(function(d) { return color(d.properties.population / d.properties.area * 2.58999e6); })
        .entries(tracts.features.filter(function(d) { return d.properties.area; })))
    .enter().append("path")
      .style("fill", function(d) { return d.key; })
      .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); });

    
  // Draw county borders.
  svg.append("path")
      .datum(topojson.mesh(ca, ca.objects.counties, function(a, b) { return a !== b; }))
      .attr("class", "county-border")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");
